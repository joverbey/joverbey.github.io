<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>256LOL - {{ page.title }}</title>
      <meta name="viewport" content="width=device-width">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="{{ site.github.url }}/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="{{ site.github.url }}/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="{{ site.github.url }}/css/responsive.css">

      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet" type="text/css">
      <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet" type="text/css">
      <link href="http://fonts.googleapis.com/css?family=Raleway:300,400,700" rel="stylesheet" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Overpass+Mono" rel="stylesheet">

      <!-- RSS feed -->
      <link rel="alternate" type="application/rss+xml" title="256LOL RSS Feed" href="/rss.xml">

      <!-- MathJax configuration (include in footer) -->
      <!-- script type="text/x-mathjax-config"> MathJax.Hub.Config({ TeX: { equationNumbers: { autoNumber: "all" } } }); </script -->
      <script type="text/x-mathjax-config">
         MathJax.Hub.Config({
           tex2jax: {
             inlineMath: [ ["\\(","\\)"] ],
             processEscapes: true
           }
         });
       </script>
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><a href="http://jeff.over.bz/"><img id="logo" src="{{ site.github.url }}/images/headshot-circle.png"></a></h1>
          <span class="tagline">256 LINES OR LESS<br/></span>
          <span class="tagline2">(jeff overbey's blog)</span>
        </div>
        <div class="posts">
          <ul class="posts-list">
            {% for post in site.posts %}
              <li class="post-link">
                <a class="post-title" href="{{ post.url | prepend: site.github.url }}">
                  <span class="post-date">{{ post.date | date_to_string }}</span>
                  {{ post.title }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
        <div class="footer">
          <span id="footer-links">
            <a href="/rss.xml" class="footer-link">RSS Feed</a>
            &bull;
            <a href="http://jeff.over.bz/" class="footer-link">My Web Site</a>
          </span>
        </div>
      </div>

        {{ content }}

    </div>
    <script src="/scripts/responsive.js" type="text/javascript"></script>
    <!-- MathJax -->
    <!--script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML" /-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
  </body>
</html>
