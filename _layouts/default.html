<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>256LOL - {{ page.title }}</title>
      <meta name="viewport" content="width=device-width">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="{{ site.github.url }}/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="{{ site.github.url }}/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="{{ site.github.url }}/css/responsive.css">

      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet" type="text/css">
      <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet" type="text/css">
      <link href="http://fonts.googleapis.com/css?family=Raleway:300,400,700" rel="stylesheet" type="text/css">

      <!-- RSS feed -->
      <link rel="alternate" type="application/rss+xml" title="256LOL RSS Feed" href="/rss.xml">
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><a href="{{ site.github.url }}/about/"><img id="logo" src="{{ site.github.url }}/images/headshot-circle.png"></a></h1>
          <span class="tagline">256 LINES OR LESS<br/></span>
          <span class="tagline2">(jeff overbey's blog)</span>
        </div>
        <div class="posts">
          <ul class="posts-list">
            {% for post in site.posts %}
              <li class="post-link">
                <a class="post-title" href="{{ post.url | prepend: site.github.url }}">
                  <span class="post-date">{{ post.date | date_to_string }}</span>
                  {{ post.title }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
        <div class="footer">
          <span id="footer-links">
            <a href="{{ site.github.url }}/about/" class="footer-link">About Me</a> <span class="separator">&bull;</span>
            <a href="/rss.xml" class="footer-link">RSS</a><br/>
            <!-- Mail address hiding: http://www.google.com/recaptcha/mailhide/ -->
            <a href="http://www.google.com/recaptcha/mailhide/d?k=01Y7tF2jw9w9xLZucF314wPA==&amp;c=q6vUJyh7NztFNzwTojRuECzwRgJ8lixJT3LvIi58VCM=" onclick="window.open('http://www.google.com/recaptcha/mailhide/d?k\07501Y7tF2jw9w9xLZucF314wPA\75\75\46c\75q6vUJyh7NztFNzwTojRuECzwRgJ8lixJT3LvIi58VCM\075', '', 'toolbar=0,scrollbars=0,location=0,statusbar=0,menubar=0,resizable=0,width=500,height=300'); return false;" class="footer-link">E-mail</a> <span class="separator">&bull;</span>
            <a target="_blank" href="https://www.linkedin.com/in/jeffoverbey" class="footer-link">LinkedIn</a> <span class="separator">&bull;</span>
            <a target="_blank" href="https://github.com/joverbey" class="footer-link">GitHub</a>
          </span>
        </div>
      </div>

        {{ content }}

    </div>
    <script src="/scripts/responsive.js" type="text/javascript"></script>

  </body>
</html>
